# $schema: ./schemas/test.json

groups:
  saliente:
    probability: 0.5
    protocol: saliente
    greeting: |-
      **¡Hola!**

      Bienvenido/a. Por parte del equipo agradecemos tu participación en el experimento.

      Antes de comenzar una tarea desafiante, contar con una estrategia clara puede marcar una gran diferencia. Es por
      ello que te sugerimos considerar lo siguiente antes de iniciar:

      1. **Planificar:** Aquí debes pensar brevemente que estrategias utilizaras para resolver la tarea propuesta.

      2. **Desarrollar:** Debes enfocarte en aplicar las estrategias previamente planificadas e ir monitoreando tu
      desempeño.

      3. **Reflexionar:** Evalúa tu desempeño en base a las estrategias que propusiste y piensa que mejoras puedes hacer
      para aspirar al óptimo.

      Recuerda que ya has demostrado una gran capacidad para superar desafíos en el pasado, prueba de ello es que estas
      en una excelente universidad y en una carera desafiante. Esos éxitos pasados son poderosas herramientas para tus
      logros futuros.

      Tienes la preparación las habilidades y el potencial, cree en ti.

      **¡Tú puedes!**

  contextual:
    probability: 0.5
    protocol: contextual
    greeting: |-
      **¡Hola!**

      Bienvenido/a. Por parte del equipo agradecemos tu participación en el experimento. Su objetivo principal es
      explorar como las personas enfrentan tareas desafiantes de resolución de problemas, el cual es parte de un estudio
      que busca medir persistencia.

      La prueba que encontraras a continuación evalúa tu inteligencia fluida, la cual es una capacidad esencial para
      resolver problemas, a diferencia de la inteligencia cristalizada la cual depende de los conocimientos adquiridos
      con el tiempo, la inteligencia fluida se considera independiente de la educación formal y experiencia previa.

      Existen distintos tipos de test diseñados para medir esta habilidad, basados en tareas visuales y no verbales, que
      evitan el uso de lenguaje o las matemáticas, lo que permite evaluar el razonamiento sin influencias culturales o
      lingüísticas.

      Durante la actividad te encontraras diversos desafíos, en donde debes señalar entre las diferentes opciones la que
      consideres correcta.

      **¡Gracias por participar!**

